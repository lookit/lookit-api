# Config file for automatic testing at travis-ci.org

language: python
python:
  - "3.8"

cache: 
  pip: true
  directories:
    - $HOME/.cache/pre-commit 

services:
  - postgresql

addons:
  postgresql: "9.6"

before_install:
  - pip install poetry 

install:
  - poetry env info
  - poetry install

script:
  - pre-commit run --all-files
  - python manage.py test
