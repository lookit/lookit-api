{% extends "web/base.html" %}
{% load i18n static %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <div class="pt-lg col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{% trans "Password reset complete" %}</h3>
                </div>
                <div class="panel-body">
                    <p>
                        {% trans "Your password has been set.  You may go ahead and log in now." %}
                    </p>
                    <p>
                        <a href="{{ login_url }}" class="btn btn-success">{% bootstrap_icon "user" %} {% trans 'Log in' %}</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
